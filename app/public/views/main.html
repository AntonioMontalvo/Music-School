<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Antonio Montalvo">
    <meta name="description" content="Guitar lessons and drum lessons for Sherman Oaks, Encino, Studio City, Van Nuys area. Learn with a professional instructor, for all skill levels.">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- jQuey Validate -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
    <!-- momentJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" type="text/javascript"></script>
    <!-- Font -->
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Guitar and Drum Lessons</title>
</head>

<body>
    <ul class="nav nav-pills">
        <li class="nav-item to-left"><a class="nav-link" href="#">Item 1</a></li>
        <li class="nav-item to-right"><a class="nav-link " href="#">Item 2</a></li>
        <li class="nav-item to-right"><a class="nav-link " href="#">Item 3</a></li>
    </ul>
    <!--Show all contacts in our database  -->
    <div class="container">
        <h1 class="display-3 title">Guitar and Drum Lessons.</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Introduction</h1>
                <p>Some text </p>
            </div>
            <!-- Display all contacts in our database -->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>All contact in our database</strong></h3>
                    </div>
                    <div class="panel-body" id="all-contacts">
                        <!-- Content will go in here -->
                        <table class="table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Date of Birth</th>
                                    <th scope="col">Phone</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Num of Lessons</th>
                                    <th scope="col">Lessons</th>
                                    <th scope="col">Date Created</th>
                                </tr>
                            </thead>
                            <tbody id="dump-contacts">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Search for a contact by first name -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Search for Contacts</strong></h3>
                    </div>
                    <div class="panel-body">
                        <input type="text" id="cymbalSearch" class="form-control">
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="searchBtn"><span class="glyphicon glyphicon-search"></span> Type the firts name of the contact</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Contact to database form -->
    <div class="container">
         <form action="" method="POST" id="contact-form" role="form">
        <h1>Add Contact Information</h1>
        <fieldset>
            <legend><span class="number">1</span>Basic info</legend>
           
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
           
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            <br>
            <label for="email">Email:</label>
            <input type="mail" id="email" name="email" >
            <br>
            
            <label for="date_of_birth">Birthday:</label>
            <input type="date" id="date_of_birth" name="date_of_birth">
            <br>
            
            <label for="phone">Phone:</label>
            <input type="phone" id="phone" name="phone">
        </fieldset>
        
      
        
      
        <fieldset>
            <legend><span class="number">2</span>Additional Information</legend>
           
            <input type="radio" id="drums" name="instrument" value="drums">
            <label for="drums">Drums</label>
            <input type="radio" id="guitar" name="instrument" value="guitar" />
            <label for="guitar">Guitar</label>
        </fieldset>

        <fieldset>
            <input type="radio" id="beginner" name="level" value="beginner">
            <label for="beginner">Beginner</label>
            <input type="radio" id="intermediate" name="level" value="intermediate" />
            <label for="guitar">Intermediate</label>
            <input type="radio" id="advance" name="level" value="advance" />
            <label for="guitar">Advance</label>
        </fieldset>

   
        <button type="submit" class="btn btn-primary btn-md level" id="newContactInfo"><span class="glyphicon glyphicon-search" value="Submit"/>Submit new contact</button>
    </form>
    </div>

   



    <script src="/js/mySchool.js" type="text/javascript"></script>
</body>

</html>
